
{% extends 'layout.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Editar Cliente{% else %}Nuevo Cliente{% endif %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <a href="{% url 'lista_clientes' %}">Cancelar</a>
</form>
{% endblock %}
