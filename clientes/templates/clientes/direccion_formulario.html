{% extends 'layout.html' %}
{% load i18n %}

{% block content %}
<h2>{% trans titulo %}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% trans "Guardar" %}</button>
  <a href="{% url 'editar_cliente' cliente_id %}">{% trans "Cancelar" %}</a>
</form>
{% endblock %}
